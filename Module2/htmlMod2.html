<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script></script>

<body>
    <main>
        <h1><strong>HTML Exercises</strong></h1>
        <p><em>This is to show a paragraph</em></p>
        <article>
            <h2>Heading two</h2>
            <h3>Heading three</h3>
            <p><a href="https://www.institutedata.com/nz/" target="_blank">This is link within a paragraph</a>
            </p>
        </article>
        <br></br>
        <img src="cat.jpg" alt="My Cat">
    </main>
    <ul>
        <li>Jake</li>
        <li>Ferg</li>
        <li>Lilly</li>
    </ul>
    <ol>
        <li>Jake</li>
        <li>Ferg</li>
        <li>Lilly</li>
    </ol>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="lage">Age:</label><br>
        <input type="numeric" id="lage" name="lage">
    </form>
