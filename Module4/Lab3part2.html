<!DOCTYPE html>
<html>

<head>
    <title>Module 4 Lab Exercise #3</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #e3f2fd;
        }

        .card {
            padding: 10px;
            background:grey;

        }

        .card-title {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }

        .card-description {
            font-weight: 400;
            font-size: 2em
        }
    </style>
</head>

<body>
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
                <div class="card-text"></div>
                <div class="card-description"></div>
            </div>
        </div>
    </template>

    <h1>Module 4 Lab Exercise #3 - Part 2</h1>
    <div id="card-list"></div>
<script>

        
        const data = [{name: 'bob', age: 23, height: 88}, {name: 'roger', age:58, height: 99}, {name: 'alice', age: 39, height: 69}]

        function addCard(title, text, height) {
            // clone the template
            const template = document.getElementById("card-template").content.cloneNode(true);

            // populate the template
            template.querySelector('.card-title').innerText = title;
            template.querySelector('.card-text').innerText = text;
            template.querySelector('.card-description').innerText = height;

            // include the populated template into the page
            document.querySelector('#card-list').appendChild(template);
        }

        // addCard('My Card Title', 'lorem ipsum ble bla');
        
        data.forEach(item => {
            addCard(`names: ${item.name}`, `Age: ${item.age}`,`height: ${item.height}`);
        });
        
    </script>
</body>

</html>
