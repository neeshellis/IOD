     <h1>Module 4 - Lab 5 - part 2</h1>
    <div id="news-list"></div>
<script>

        
      let news = [
  { id: 1, title: "Election Results", content: "Newly elected minister..." },
  { id: 2, title: "Sporting Success", content: "World Cup winners..." },
  { id: 3, title: "Tornado Warning", content: "Residents should prepare..." },
];


        function addNews(id, title, content) {
            console.log(id)
            // clone the template
            const template = document.getElementById("news-template").content.cloneNode(true);

            // populate the template
            template.querySelector('.news-id').innerText = id;
            template.querySelector('.news-title').innerText = title;
            template.querySelector('.news-content').innerText = content;
            
            // clears the contents of the news-list each 5secs
            document.querySelector('#news-list').innerHTML = '';

            // include the populated template into the page
            document.querySelector('#news-list').appendChild(template);
           
        }

let currentIndex = 0;

function displayNextNews() {
    if (currentIndex < news.length) {
        const item = news[currentIndex];
        addNews(item.id, item.title, item.content);
        currentIndex++;
    }
}

// Display first news item immediately
displayNextNews();

// Set interval to display remaining news items every 5 seconds
const newsInterval = setInterval(() => {
    displayNextNews();
    
    // Stop when all items are displayed
    if (currentIndex >= news.length) {
        clearInterval(newsInterval);
    }
}, 5000);
