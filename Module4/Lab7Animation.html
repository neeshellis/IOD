<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>

        .square {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            animation: slideInOutWithColor 10s ease-in-out infinite;
        }

        @keyframes slideInOutWithColor {
            0% {
                top: -100px;
                background-color: rgb(233, 233, 238);
            }

            25% {
                top: calc(100vh - 100px);
                background-color: rgb(159, 28, 185);
            }

            75% {
                top: calc(100vh - 100px);
                background-color: rgb(159, 28, 185);
            }

            100% {
                top: -100px;
                background-color: rgb(16, 122, 129);
            }
        }
    </style>
</head>

<body>


    <div class="square"></div>

</body>

</html>
