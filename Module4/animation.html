<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Transitions</title>
<style>
p { font-family: sans-serif;
font-size: 24px;
font-weight: bold;
colour: black;
transition: colour 2s; }

p:hover { colour: purple; }
</style>
</head>
<body>
<p>Hello World!</p>
</body>
</html>
